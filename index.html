<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />

    <link rel="shortcut icon" href="#" />
    <style>
      html,
      body {
        margin: 0px;
        padding: 0px;
        width: 100%;
        height: 100%;
      }

      body {
        background-color: #404040;
      }

      canvas {
        /* border: 1px solid black; */
        width: 100%;
        height: 100%;
      }

      @font-face {
        font-family: SteelFish;
        src: url(https://raw.githubusercontent.com/RBugge/webgl-game/main/Fonts/steelfish.extrabold-italic.ttf);
      }

      div {
        display: flex;
        width: 100%;
        height: 100%;
        align-items: center;
        justify-content: center;
      }

      .centered {
        position: fixed;
        top: 50%;
        left: 50%;
        /* bring your own prefixes */
        transform: translate(-50%, -50%);
      }
      ul.no-bullets {
        list-style-type: none; /* Remove bullets */
        padding: 0; /* Remove padding */
        margin: 0; /* Remove margins */
      }
    </style>

    <!-- Add all scripts here -->
    <script src="twgl.js/dist/4.x/twgl-full.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"
      integrity="sha512-dLxUelApnYxpLt6K2iomGngnHO83iUvZytA3YjDUCjT0HDOHKXnVYdf3hU4JjM8uEhxf9nD1/ey98U3t2vZ0qQ=="
      crossorigin="anonymous"
    ></script>
    <script src="js/OBJLoader.js" defer></script>
    <script src="https://d3js.org/d3.v7.min.js" defer></script>
    <script src="js/utils.js" defer></script>
    <script src="js/modelUtils.js" defer></script>
    <script src="js/GameLoop.js" defer></script>
    <script src="js/GameObject.js" defer></script>
    <script src="js/input.js" defer></script>
    <script src="js/Collider.js" defer></script>
    <script src="js/gui.js" defer></script>

    <script src="assets/default/defaultScript.js" defer></script>
    <script src="assets/default/defaultShaders.js" defer></script>

    <script src="assets/rayman/raymanScript.js" defer></script>
    <script src="assets/rayman/raymanShaders.js" defer></script>
    <script src="assets/revolver/bulletScript.js" defer></script>
    <script src="assets/revolver/revolverShaders.js" defer></script>
    <script src="assets/revolver/gunScript.js" defer></script>
    <script src="assets/level/levelShaders.js" defer></script>
    <script src="assets/level/levelScript.js" defer></script>

    <script src="assets/camera/cameraScript.js" defer></script>
    <script src="assets/player/playerScript.js" defer></script>
    <script src="assets/target/targetShadersAlt.js" defer></script>
    <script src="assets/target/targetScript.js" defer></script>

    <script src="js/skybox.js" defer></script>

    <script src="js/main.js" defer></script>
  </head>

  <body>
    <div>
      <div
        style="
          width: 100%;
          height: 10%;
          margin: 20;
          top: 75px;
          position: fixed;
          z-index: 1;
          background-color: black;
          opacity: 75%;
        "
        class="result"
        id="result_head"
      >
        <h1
          style="
            opacity: 100%;
            color: white;
            font-family: SteelFish;
            font-size: 120px;
          "
        >
          Results:
        </h1>
      </div>

      <div
        style="
          width: 40%;
          height: 40%;
          top: 275px;
          position: fixed;
          z-index: 1;
          background-color: #405275;
          opacity: 75%;
          display: inline-block;
          text-align: left;

          padding-left: 120px;
          padding-top: 30px;
          padding-bottom: 0px;
        "
        class="result"
        id="result_body"
      >
        <h1
          style="
            opacity: 100%;
            color: #f99e1a;
            font-family: SteelFish;
            font-size: 80px;
          "
        >
          Targets Hit:
        </h1>

        <h1
          style="
            opacity: 100%;
            color: #f99e1a;
            font-family: SteelFish;
            font-size: 80px;
          "
        >
          Targets Missed:
        </h1>

        <h1
          style="
            opacity: 100%;
            color: #f99e1a;
            font-family: SteelFish;
            font-size: 80px;
          "
        >
          Accuracy:
        </h1>
      </div>
      <div
        style="
          display: inline-block;
          text-align: right;
          width: 100%;
          position: fixed;
          margin-top: 80vh;
          margin-right: 30vw;
        "
        class="result"
      >
        <button
          style="
            border-width: 2px;
            border-radius: 5px;
            border-color: #218ffe;
            background-color: transparent;
            color: #f99e1a;
            font-family: SteelFish;
            font-size: 45px;
            padding-left: 30px;
            padding-right: 30px;
          "
          id="result_button"
          type="button"
          onclick="console.log('going to main menu')"
        >
          Main Menu
        </button>
      </div>

      <div
        style="
          width: 40px;
          height: 30px;
          top: 10px;
          font-size: 20px;
          position: fixed;
          z-index: 1;
          background-color: black;
          opacity: 75%;
          color: white;
          visibility: hidden;
          font-family: SteelFish;
        "
        id="sens"
      >
        sensitivity
      </div>
      <!-- <img
        src="assets/Textures/crosshairs/T_Crosshair_Cross_Green.png"
        class="centered"
      /> -->
      <div
        style="
          width: 100%;
          height: 10%;
          margin: 20;
          top: 75px;
          position: fixed;
          z-index: 1;
          background-color: black;
          opacity: 75%;
        "
        class="main_menu"
        id="main_menu_head"
      >
        <h1
          style="
            opacity: 100%;
            color: white;
            font-family: SteelFish;
            font-size: 120px;
          "
        >
          Aim Trainer
        </h1>
      </div>
      <div
        style="
          width: 50%;
          height: 60%;
          max-height: 500px;
          /* height: fit-content; */
          top: 30vh;
          position: fixed;
          z-index: 1;
          background-color: #405275;
          opacity: 75%;
          display: inline-block;
          text-align: left;

          /* padding-left: 120px; */
          padding-left: 60px;
          padding-right: 60px;
          /* padding-top: 30px;
          padding-bottom: 0px; */
        "
        class="main_menu"
        id="menu_body"
      >
        <ul class="no-bullets">
          <li>
            <div id="difficultySelectCaption">
              <h1
                style="
                  opacity: 100%;
                  color: #f99e1a;
                  font-family: SteelFish;
                  font-size: 50px;
                "
              >
                Difficulty:
              </h1>
            </div>
          </li>
          <li>
            <div id="difficultySelect">
              <ul class="no-bullets">
                <li
                  style="
                    opacity: 100%;
                    color: #fff;
                    font-family: SteelFish;
                    font-size: 40px;
                    display: inline;
                    margin: 0px 20px;
                  "
                >
                  Easy
                </li>
                <li
                  style="
                    opacity: 100%;
                    color: #fff;
                    font-family: SteelFish;
                    font-size: 40px;
                    display: inline;
                    margin: 0px 20px;
                  "
                >
                  Medium
                </li>
                <li
                  style="
                    opacity: 100%;
                    color: #fff;
                    font-family: SteelFish;
                    font-size: 40px;
                    display: inline;
                    margin: 0px 20px;
                  "
                >
                  Hard
                </li>
              </ul>
            </div>
          </li>
          <div id="crosshairSelect">
            <h1
              style="
                opacity: 100%;
                color: #f99e1a;
                font-family: SteelFish;
                font-size: 50px;
              "
            >
              Select Crosshair:
            </h1>
          </div>
        </ul>
      </div>
      <div
        style="
          display: inline-block;
          text-align: right;
          width: 100%;
          position: fixed;
          margin-top: 80vh;
          margin-right: 20vw;
        "
        class="main_menu"
      >
        <button
          style="
            border-width: 2px;
            border-radius: 5px;
            border-color: #218ffe;
            background-color: transparent;
            color: #f99e1a;
            font-family: SteelFish;
            font-size: 45px;
            padding-left: 30px;
            padding-right: 30px;
          "
          id="play_button"
          type="button"
          onclick="console.log('start')"
        >
          Play
        </button>
      </div>
      <canvas id="glcanvas"></canvas>
    </div>
  </body>
</html>
